<body class="ti-theme" unresolved>
    <dom-module name="ti-trace-itm-data-var-graph">
        <template>

            <style>
            </style>

            <ti-trace-graph id="vargraph" data=[[data]] labels=[[labels]] title=[[title]] xlabel=[[xlabel]] ylabel=[[ylabel]] include-zero=[[includeZero]] highlight-series-opts=[[highlightSeriesOpts]] block-draw=[[blockDraw]]></ti-trace-graph>

        </template>
        <script>
            Polymer ({
                is: "ti-trace-itm-data-var-graph",

                properties: {
                    data: {
                        type: Array,
                        notify: true,
                        value: [],
                        reflectToAttribute: true,
                    },

                    labels: {
                        type: Array,
                        notify: true,
                        reflectToAttribute: true,
                    },

                    title: {
                        type: String,
                        value: "",
                        reflectToAttribute: true,
                    },

                    ylabel: {
                        type: String,
                        value: "Value",
                        reflectToAttribute: true,
                    },

                    xlabel: {
                        type: String,
                        value: "Time",
                        reflectToAttribute: true,
                    },

                    includeZero: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                    },

                    highlightSeriesOpts: {
                        type: Object,
                        notify: true,
                        reflectToAttribute: true,
                        value: {
                            strokeWidth: 3,
                        }
                    },
                    blockDraw: {
                        type: Boolean,
                        notify: true,
                        reflectToAttribute: true,
                    },
                },

                resize: function() {
                    this.$.vargraph._resize();
                },

                ready: function()
                {
