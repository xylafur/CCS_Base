<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="../../components/polymer/polymer.html"/>
    <script src="../../components/webcomponentsjs/webcomponents-lite.js"></script>
    <script type='text/javascript' src="../../components/ti-core-assets/scripts/q.js"></script>
    <link rel="import" href="../../components/vaadin-grid/vaadin-grid.html"/>
    <link rel="import" href="../../components/vaadin-grid/vaadin-grid-sorter.html"/>
    <link rel="import" href="../../components/paper-styles/color.html"/>
    <link rel="import" href="../../components/iron-icons/iron-icons.html"/>
    <link rel="import" href="../../components/ti-core-stylesheets/ti-core-stylesheets.html">
    <link rel="import" href="../../components/ti-widget-common/ti-widget-checkbox.html"/>
    <link rel="import" href="../../components/ti-widget-common-behaviors/ti-widget-common-behaviors.html"/>
    </head>
<body unresolved class="ti-theme">
<dom-module id="ti-trace-cptracer2-trans-table">
    <template>
      <style is="custom-style">
        #table {
          display: flex;
          height: 100%;
          font-family: courier, monospace;
          font-size: 12px;
          white-space: normal;
          --vaadin-grid-header-cell: {
            height: 20px;
          }
          --vaadin-grid-body-cell: {
            height: 20px;
            font-size: 12px;
            white-space: nowrap;
          }
          --vaadin-grid-body-row-active-cell: {
            background-color: #f2fbfd;
          }
          --vaadin-grid-body-row-details-cell: {
            background-color: #f2fdf2;
          }
        }
        
        ti-widget-checkbox {
          --paper-checkbox-size: 10px;
          --paper-checkbox-ink-size: 20px;
          --paper-checkbox-label-spacing: 4px;
        }
        
      </style>
        <vaadin-grid id="table" items="[[data]]" active-item="{{activeItem}}" column-reordering-allowed>
          <vaadin-grid-column width="5em" flex-grow="0" resizable draggable>
            <template class="header"><vaadin-grid-sorter path="seq">#<vaadin-grid-sorter></template>
            <template>[[item.seq]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column width="10em" flex-grow="0" resizable draggable>
            <template class="header">Probe Name</template>
            <template>[[item.mastname]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Address</template>
            <template>[[item.address]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Route ID</template>
            <template>[[item.routeid]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Address Mode</template>
            <template>[[item.mode]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Direction</template>
            <template>[[item.dir]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Exclusive</template>
            <template>[[item.excl]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Byte Count</template>
            <template>[[item.bytecount]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Priority</template>
            <template>[[item.priority]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Line Size</template>
            <template>[[item.lsize]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Privilege</template>
            <template>[[item.priv]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Privilege ID</template>
            <template>[[item.privd]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Data Type</template>
            <template>[[item.dtype]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Region Select</template>
            <template>[[item.rsel]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Interest</template>
            <template>[[item.interest]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Debug initiated</template>
            <template>[[item.emudbg]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Inner Cache</template>
            <template>[[item.inner]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Outer Cache</template>
            <template>[[item.outer]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Shareability</template>
            <template>[[item.sdomain]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">QoS</template>
            <template>[[item.qos]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Secure</template>
            <template>[[item.secure]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Memory Type</template>
            <template>[[item.memtype]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">OP Code</template>
            <template>[[item.opcode]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Sideband</template>
            <template>[[item.csband]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Flush</template>
            <template>[[item.flush]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Escalated Priority</template>
            <template>[[item.epriority]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Order ID</template>
            <template>[[item.orderid]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Mirrored Sideband</template>
            <template>[[item.msband]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Firewall Status</template>
            <template>[[item.fwpass]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Pre-fetchable</template>
            <template>[[item.pable]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Virtual ID</template>
            <template>[[item.virtid]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Slave Select</template>
            <template>[[item.asel]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Address Type</template>
            <template>[[item.atype]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Channel ID</template>
            <template>[[item.channelid]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Delta Time</template>
            <template>[[item.deltatime]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Time (ticks)</template>
            <template>[[item.time]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column resizable draggable>
            <template class="header">Trace Status</template>
            <template>[[item.tracestatus]]</template>
          </vaadin-grid-column>
        </vaadin-grid>
    </template>
    <script>
    Polymer({
      is: 'ti-trace-cptracer2-trans-table',
      behaviors: [TiWidgetBase],
      properties: {
        activeItem: {
          notify: true,
          reflectToAttribute: true,
          value: undefined
        },
        data: {
            type: Array,
            notify: true,
            value: function() {return [];}
        }
      },
      ready: function() {

      },
    });
    </script>
</dom-module>
</body>
</html>
